apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: collins6299/yolo-backend:1.0.9
          resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
          ports:
          - containerPort: 5000

          env:
          - name: MONGODB_URI
            value: mongodb://mongo-service:27017/yolo

